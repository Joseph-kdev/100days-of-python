<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <p>
        Book Title: {{ book["title"] }}
    </p>
    <p>
        Current Rating: {{ book["rating"] }}
    </p>

    <form action="{{ url_for('edit', id = book.id) }}" method="POST">
        <input type="text" name="new_rating">
        <button type="submit">
            Change rating
        </button>
    </form>
</body>
</html>
