{% extends "bootstrap/base.html" %}
<!DOCTYPE HTML>
<html>
<head>
	<title>{% block title %}Secrets{% endblock %}</title>
	{{ bootstrap.load_css() }}
	<style>
		{% block styling %}
			body {
				background-color: blue;
			}
		{% endblock %}
	</style>
</head>
<body>
	{% block content %}
	<div class="jumbotron">
		<div class="container">
			<h1>Welcome</h1>
			<p>Are you ready to discover my secret?</p>
			<a href="{{ url_for('login') }}">
				<button class="btn btn-primary btn-lg">Login</button>
			</a>
		</div>
	</div>
	{% endblock %}
</body>
</html>
